<div class="app">
  <div class="header">
    <div class="logo">GB Power</div>
    <form [formGroup]="dropdownForm">
      <select
        class="dropdown"
        formControlName="dropdown"
        (change)="onDropdownChange()"
      >
        @for (value of (dropdownValues); track $index) {
        <option [value]="value">
          {{ value }}
        </option>
        }
      </select>
    </form>
  </div>
  <app-home [dropdownSelection]="dropdownSelection"></app-home>
</div>
